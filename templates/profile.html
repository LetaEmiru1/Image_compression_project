{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
<h1 class="text-center animate-fade-in">User Profile</h1>
<div class="card animate-slide-up shadow-lg">
    <div class="card-body">
        <h2>Welcome, {{ current_user.username }}</h2>
        <p>Email: {{ current_user.email if current_user.email else 'No email provided' }}</p>
        <p><a href="{{ url_for('index') }}" class="btn btn-primary">Go to Home</a></p>
    </div>
</div>
{% endblock %}
